<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        <h1>Phiếu đăng ký tham gia dự thưởng</h1>
      </caption>
      <form action="">
        <tr>
          <td>Họ và tên</td>
          <td><input type="text" placeholder="Nguyễn Văn A" /></td>
        </tr>

        <tr>
          <td>Địa chỉ</td>
          <td><input type="text" placeholder="abc, xyz, jqk" /></td>
        </tr>

        <tr>
          <td>Điện thoại</td>
          <td><input type="text" placeholder="09xxxxxxxxx" id="tel" /></td>
        </tr>

        <tr>
          <td>Phái</td>
          <td>
            <input type="radio" name="gender" />
            <label for="">Nam</label>
            <input type="radio" name="gender" />
            <label for="">Nữ</label>
          </td>
        </tr>

        <tr>
          <td>Sản phẩm</td>
          <td>
            <select type="" name="" size="4">
              <option value="">Iphone 11 Pro Max</option>
              <option value="">Samsung j7</option>
              <option value="">Iphone 6plus</option>
              <option value="">Samsung Glaxy Note 20</option>
              <option value="">Iphone 12</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Số dự đoán</td>
          <td><input type="number" value="" /></td>
        </tr>
        <tr>
          <td colspan="2"><button>Đăng ký</button></td>
        </tr>
      </form>
    </table>
  </body>
</html>
